<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Hologram Tablet</title>
  <style>
    :root{
      --bg:#02020a;
      --accent: #4ff1ff;
      --accent2: #9b6bff;
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }
    html,body{height:100%;margin:0;display:grid;place-items:center;overflow:hidden;background:radial-gradient(circle at 20% 20%,rgba(79,241,255,0.05),transparent 40%),radial-gradient(circle at 80% 80%,rgba(155,107,255,0.05),transparent 40%),var(--bg);color:#dfefff;}

    /* Tablet hologram wrapper */
    .tablet-wrap{perspective:1600px;width:min(920px,92vw);height:600px;display:grid;place-items:center;}
    .tablet{
      width:100%;height:100%;border-radius:28px;position:relative;overflow:visible;
      background:rgba(255,255,255,0.04);
      border:2px solid rgba(79,241,255,0.2);
      box-shadow:0 0 60px rgba(79,241,255,0.3),inset 0 0 40px rgba(79,241,255,0.15);
      backdrop-filter:blur(12px) saturate(180%);
      transform-style:preserve-3d;transition:transform .3s ease, box-shadow .3s ease;
    }

    .tablet::before{
      content:"";position:absolute;inset:0;border-radius:28px;
      background:repeating-linear-gradient(180deg,rgba(79,241,255,0.05)0 2px,transparent 3px 6px);
      animation:scan 3s linear infinite;mix-blend-mode:screen;pointer-events:none;
    }
    @keyframes scan{0%{background-position:0 0}100%{background-position:0 200px}}

    .screen{position:absolute;inset:30px;border-radius:18px;background:rgba(10,20,30,0.3);overflow:hidden;box-shadow:inset 0 0 30px rgba(79,241,255,0.15);}

    /* Floating hologram panel */
    .holo-panel{
      position:absolute;left:50%;top:50%;width:520px;height:320px;transform:translate(-50%,-50%) translateZ(60px) rotateX(18deg);
      border:1px solid rgba(79,241,255,0.2);border-radius:12px;
      background:linear-gradient(180deg,rgba(79,241,255,0.05),rgba(155,107,255,0.03));
      box-shadow:0 0 30px rgba(79,241,255,0.2),inset 0 0 30px rgba(79,241,255,0.1);
      backdrop-filter:blur(8px) brightness(1.2);
      display:grid;grid-template-rows:56px 1fr;animation:float 6s ease-in-out infinite;
    }
    @keyframes float{0%,100%{transform:translate(-50%,-50%) translateZ(56px) rotateX(18deg);}50%{transform:translate(-50%,-48%) translateZ(76px) rotateX(18deg);}}

    .panel-title{display:flex;align-items:center;gap:10px;font-size:18px;font-weight:600;color:#00ffff;text-shadow:0 0 15px #00ffff;}
    .dot{width:12px;height:12px;border-radius:50%;background:linear-gradient(180deg,var(--accent),var(--accent2));box-shadow:0 0 15px #00ffff;}

    .panel-body{display:flex;gap:18px;align-items:center;justify-content:space-around;padding:16px;color:#e8fbff;}
    .chip{flex:1;min-height:100px;border:1px solid rgba(255,255,255,0.1);border-radius:10px;padding:10px;background:rgba(255,255,255,0.03);text-align:center;box-shadow:0 0 20px rgba(79,241,255,0.1);transition:.3s;}
    .chip:hover{box-shadow:0 0 30px rgba(79,241,255,0.3);transform:scale(1.05);}
    .big-num{font-size:28px;font-weight:700;color:#00ffff;text-shadow:0 0 10px #00ffff;}
    .muted{font-size:13px;opacity:0.85;}

    /* Cursor ring */
    .cursor-ring{position:fixed;width:120px;height:120px;border:2px solid rgba(79,241,255,0.25);border-radius:50%;mix-blend-mode:screen;pointer-events:none;transition:transform .2s ease;}

    /* Controls */
    .controls{position:absolute;bottom:20px;left:50%;transform:translateX(-50%);display:flex;gap:12px;}
    .btn{padding:8px 14px;border-radius:999px;border:1px solid rgba(79,241,255,0.25);background:rgba(79,241,255,0.05);color:#00ffff;cursor:pointer;transition:.3s;}
    .btn:hover{background:rgba(79,241,255,0.15);box-shadow:0 0 10px rgba(79,241,255,0.4);}

    @media(max-width:720px){.tablet-wrap{height:70vh}.holo-panel{width:90%;height:60%;}}
  </style>
</head>
<body>
  <div class="tablet-wrap">
    <div class="tablet" id="tablet">
      <div class="screen">
        <div class="holo-panel" id="panel">
          <div class="panel-title"><div class="dot"></div><div>Holo Dashboard</div></div>
          <div class="panel-body">
            <div class="chip"><div class="big-num" id="num1">72%</div><div class="muted">Signal Strength</div></div>
            <div class="chip"><div class="big-num" id="num2">4.8</div><div class="muted">Nodes Active</div></div>
            <div class="chip"><div class="big-num" id="num3">+12</div><div class="muted">Alerts</div></div>
          </div>
        </div>
        <div class="controls"><div class="btn" id="randomize">Randomize</div></div>
      </div>
    </div>
  </div>
  <div class="cursor-ring" id="cursor"></div>

  <script>
    const tablet=document.getElementById('tablet');
    const cursor=document.getElementById('cursor');
    const panel=document.getElementById('panel');
    const randomizeBtn=document.getElementById('randomize');

    // tilt effect
    tablet.addEventListener('mousemove',e=>{
      const rect=tablet.getBoundingClientRect();
      const x=(e.clientX-rect.left)/rect.width-0.5;
      const y=(e.clientY-rect.top)/rect.height-0.5;
      tablet.style.transform=`rotateY(${x*20}deg) rotateX(${-y*15}deg) scale(1.02)`;
      cursor.style.transform=`translate(${e.clientX-60}px,${e.clientY-60}px)`;
    });
    tablet.addEventListener('mouseleave',()=>{tablet.style.transform='rotateY(0deg) rotateX(0deg) scale(1)';});

    // randomize values
    randomizeBtn.addEventListener('click',()=>{
      document.getElementById('num1').textContent=Math.round(40+Math.random()*55)+"%";
      document.getElementById('num2').textContent=(Math.random()*9+1).toFixed(1);
      document.getElementById('num3').textContent=(Math.random()>0.5?"+":"-")+Math.round(Math.random()*20);
    });
  </script>
</body>
</html>
