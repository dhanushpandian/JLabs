<!DOCTYPE html>
<html>
<head>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    #background-frame {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      z-index: -1; /* Push behind other content */
    }

    #foreground-content {
      position: relative;
      z-index: 1;
      padding: 20px;
      color: white;
    }
  </style>
</head>
<body>
  <!-- Background iframe -->
  <iframe id="background-frame" src="capsule.html"></iframe>

  <!-- Foreground content -->
  <div id="foreground-content">
    <h1>Hello, World!</h1>
    <p>Capsule background iframe.</p>
  </div>
</body>
</html>
