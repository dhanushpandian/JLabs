 <!DOCTYPE html>
<html lang="en">
    
    <head>
      
        <div id="header"></div>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css' rel='stylesheet'>

</head>

<body style="margin:0; min-height:100vh; display:flex; flex-direction:column;">
  <main style="flex:1;">

 <div id="header"></div>

     <!--===== CONTACT =====-->
    <section class="contact section" id="contact">
  <h2 class="section-title">Contact</h2>

  <div class="contact__container bd-grid">
    <form id="contact-form" class="contact__form">
      <input type="text" id="name" placeholder="Name" class="contact__input" required>
      <input type="email" id="email" placeholder="Email" class="contact__input" required>
      <textarea id="message" rows="10" class="contact__input" placeholder="Message" required></textarea>
      <input type="text" id="honeypot" name="honeypot" style="display:none">
      <input type="submit" value="Send" class="contact__button button">
    </form>
  </div>
</section>

  </main>

  

  <script src="https://unpkg.com/scrollreveal"></script>
  
  <script src="js/script.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  


<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
<script src="js/headerloader.js"></script>
<script>
  (function(){
    emailjs.init("bgwmNEG8umF8pomfd"); // Replace with your EmailJS Public Key
  })();
</script>

<div id="footer">
  Footer content
</div>
</body>
</html>
