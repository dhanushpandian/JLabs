<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - JLabs</title>

  <!-- External Styles -->
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    /* Make iframe capsule background fill entire viewport */
    .background-container {
      position: fixed;
      inset: 0;
      z-index: -1;
      overflow: hidden;
    }

    .capsule-bg {
      width: 100vw;
      height: 100vh;
      border: none;
      pointer-events: none;
      object-fit: cover;
    }

    /* Layout styling */
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      color: #fff;
      font-family: "Poppins", sans-serif;
    }

    main {
      flex: 1;
      position: relative;
      z-index: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 80px 20px;
      text-align: center;
    }

    /* Contact form */
    .contact__form {
      width: 100%;
      max-width: 500px;
      background: rgba(0, 0, 0, 0.65);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
      backdrop-filter: blur(6px);
    }

    .contact__input {
      width: 100%;
      margin-bottom: 15px;
      padding: 12px;
      border: none;
      border-radius: 8px;
      outline: none;
    }

    .contact__button {
      background: linear-gradient(90deg, #00aaff, #4dc7ff);
      color: #fff;
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
      width: 100%;
      font-weight: 600;
    }

    .contact__button:hover {
      opacity: 0.9;
    }

    /* Footer */
    footer {
      background: rgba(0, 0, 0, 0.85);
      color: #ccc;
      text-align: center;
      padding: 15px 10px;
      width: 100%;
      position: relative;
      z-index: 1;
      font-size: 14px;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      main {
        padding: 100px 10px;
      }

      .contact__form {
        width: 90%;
      }
    }
  </style>
</head>

<body>
  <!-- Background -->
  <div class="background-container">
    <iframe src="capsule.html" class="capsule-bg" frameborder="0"></iframe>
  </div>

  <!-- Header -->
  <div id="header"></div>

  <!-- Contact Section -->
  <main>
    <section class="contact section" id="contact">
      <h2 class="section-title mb-4">Contact</h2>
      <form id="contact-form" class="contact__form">
        <input type="text" id="name" placeholder="Name" class="contact__input" required />
        <input type="email" id="email" placeholder="Email" class="contact__input" required />
        <textarea id="message" rows="10" class="contact__input" placeholder="Message" required></textarea>
        <input type="text" id="honeypot" name="honeypot" style="display:none" />
        <input type="submit" value="Send" class="contact__button button" />
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer id="footer">
    <div>Â© 2025 JLabs Pharmaceuticals | All Rights Reserved</div>
  </footer>

  <!-- Scripts -->
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/headerloader.js"></script>
  <script src="js/script.js"></script>

  <script>
    (function() {
      emailjs.init("bgwmNEG8umF8pomfd");
    })();
  </script>
</body>
</html>
