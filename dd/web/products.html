 <head>
    <style>
        <style>
  /* ===== Reset ===== */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }

  /* ===== Main Container ===== */
  .main-container {
    display: flex;
    gap: 20px;
    padding: 20px 40px;
    min-height: calc(100vh - 160px);
    transition: all 0.4s ease;
  }

  /* ===== Catalog Grid (Left) ===== */
  .catalog-list {
    width: 100%;
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 12px;
    transition: all 0.4s ease;
  }

  .catalog-list.shrink {
    width: 35%;
    grid-template-columns: 1fr;
  }

  .catalog-item {
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 6px;
    padding: 8px;
    cursor: pointer;
    text-align: center;
    transition: all 0.3s ease;
    box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    min-height: 140px;
    display: flex;
    flex-direction: column;
    justify-content: center;
  }

  .catalog-item:hover {
    transform: scale(1.03);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }
.catalog-item img {
  width: 100%;
  height: auto;
  max-height: 100px;
  object-fit: contain;
  border-radius: 4px;
  margin-bottom: 6px;
}

  .catalog-item h3 {
    font-size: 13px;
    color: #333;
    word-break: break-word;
    display: block;
  }

  /* ===== Product Detail Panel (Right) ===== */
  .catalog-detail {
    width: 0;
    padding: 20px;
    overflow: hidden;
    border-left: 1px solid #ddd;
    background: #fafafa;
    border-radius: 6px;
    opacity: 0;
    transition: width 0.4s ease, opacity 0.4s ease;
  }

  .catalog-detail.active {
    width: 65%;
    opacity: 1;
  }

  .catalog-detail img {
    width: 100%;
    max-height: 180px;
    object-fit: cover;
    margin: 15px 0;
    border-radius: 6px;
  }

  .catalog-detail h2,
  .catalog-detail p {
    margin: 10px 0;
    word-break: break-word;
    color: #333;
  }

  .back-button {
    padding: 6px 12px;
    background-color: #007bff;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 4px;
    margin-bottom: 12px;
    font-size: 13px;
  }

  .back-button:hover {
    background-color: #0056b3;
  }

  /* ===== Responsive ===== */
  @media (max-width: 900px) {
    .main-container {
      flex-direction: column;
    }

    .catalog-list,
    .catalog-detail {
      width: 100%;
    }

    .catalog-list.shrink {
      grid-template-columns: repeat(2, 1fr);
    }

    .catalog-detail img {
      width: 100%;
    }
  }
</style>
    </style>
 
 </head>
