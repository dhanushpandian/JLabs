      left: 0;

      flex: 1;
      display: flex;

      color: white;

    }
    
    .l-main {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
    }
    #header, #footer {
  margin: 0;

  border: none;
  box-shadow: none;
}
